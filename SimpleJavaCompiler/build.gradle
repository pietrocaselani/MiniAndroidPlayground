plugins {
    id 'java'
}


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile project(':SimpleJavaAST')
    compile project(':SimpleJavaParser')
    compile group: 'com.linkedin.dexmaker', name: 'dexmaker', version: '2.25.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
